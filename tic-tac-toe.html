<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #6b6b6b;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #333;
      color: #fff;
    }

    h1 {
      color: #534d63;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 24px;
      border: 2px solid #534d63;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0dada;
      transition: background-color 0.3s, transform 0.2s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .cell:hover {
      background-color: #d1c5c5;
      transform: scale(1.05);
    }

    .cell.tic::before, .cell.toe::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 2;
    }

    .cell.tic::after, .cell.toe::after {
      content: attr(data-content);
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1;
    }

    .cell.tic::after {
      color: #009688;
      animation: rotateTic 0.8s infinite;
    }

    .cell.toe::after {
      color: #e91e63;
      animation: rotateToe 0.8s infinite;
    }

    @keyframes rotateTic {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: rotate(0deg);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: rotate(-10deg);
      }
    }

    @keyframes rotateToe {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: rotate(0deg);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: rotate(10deg);
      }
    }

    #win-counters {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    #win-counters div {
      margin-right: 20px;
    }

    #draw-message {
      margin-top: 20px;
      color: #534d63;
    }

    #theme-toggle {
      margin-top: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #534d63;
      color: #e0dada;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    #theme-toggle:hover {
      background-color: #302c38;
      transform: scale(1.05);
    }

    .celebration {
      animation: celebration 1s ease-in-out;
    }

    @keyframes celebration {
      0%, 100% {
        transform: rotate(0deg);
      }
      25%, 75% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
    }
  </style>
  <title>Tic Tac Toe</title>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="win-counters">
    <div id="player-X">Player X Wins: 0</div>
    <div id="player-O">Player O Wins: 0</div>
  </div>

  <div id="draw-message"></div>

  <div id="board"></div>

  <button id="theme-toggle">Toggle Theme</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const board = document.getElementById('board');
      const winCounterX = document.getElementById('player-X');
      const winCounterO = document.getElementById('player-O');
      const drawMessage = document.getElementById('draw-message');
      const themeToggle = document.getElementById('theme-toggle');
      const cells = Array.from({ length: 9 }, (_, index) => createCell(index));

      let currentPlayer = 'X';
      let gameOver = false;
      let darkThemeEnabled = false;

      cells.forEach(cell => board.appendChild(cell));

      function createCell(index) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', index);
        cell.addEventListener('click', handleCellClick);
        return cell;
      }

      function handleCellClick(event) {
        if (gameOver) {
          resetGame();
          return;
        }

        const clickedCell = event.target;
        const index = clickedCell.getAttribute('data-index');

        if (clickedCell.textContent !== '') {
          return;
        }

        clickedCell.textContent = currentPlayer;
        clickedCell.classList.add(currentPlayer.toLowerCase());
        clickedCell.classList.add('celebration');

        if (checkForWin() || checkForDraw()) {
          updateWinCounter();
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }

      function checkForWin() {
        const winPatterns = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8],
          [0, 3, 6], [1, 4, 7], [2, 5, 8],
          [0, 4, 8], [2, 4, 6]
        ];

        for (const pattern of winPatterns) {
          const [a, b, c] = pattern;
          const cellsContent = cells.map(cell => cell.textContent);
          if (cellsContent[a] !== '' && cellsContent[a] === cellsContent[b] && cellsContent[b] === cellsContent[c]) {
            return true;
          }
        }

        return false;
      }

      function checkForDraw() {
        return cells.every(cell => cell.textContent !== '');
      }

      function updateWinCounter() {
        if (checkForWin()) {
          if (currentPlayer === 'X') {
            winCounterX.textContent = `Player X Wins: ${parseInt(winCounterX.textContent.split(': ')[1]) + 1}`;
          } else {
            winCounterO.textContent = `Player O Wins: ${parseInt(winCounterO.textContent.split(': ')[1]) + 1}`;
          }
        } else {
          drawMessage.textContent = 'It\'s a draw!';
        }
      }

      function resetGame() {
        cells.forEach(cell => {
          cell.textContent = '';
          cell.classList.remove('tic', 'toe', 'celebration');
        });

        currentPlayer = 'X';
        gameOver = false;
        drawMessage.textContent = '';
      }

      themeToggle.addEventListener('click', function() {
        darkThemeEnabled = !darkThemeEnabled;
        document.body.classList.toggle('dark', darkThemeEnabled);
      });

      board.addEventListener('animationend', function(event) {
        if (event.animationName === 'celebration') {
          event.target.classList.remove('celebration');
        }
      });
    });
  </script>

</body>
</html>
